<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gumroad Sign Up</title>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div id="nav">
			<img src="../assets/gum-icon.svg" alt="gumroad-icon" />
		</div>
		<div id="quote">do more of what you love</div>
		<div id="card">
			<div id="pagenav">Sign Up | Sign In</div>
			<div id="facebook">sign up with facebook</div>
			<div id="twitter">sign up with twitter</div>
			or sign up with email
			<input type="text" name="email" id="email" />
			email
			<input type="text" name="password" id="password" />
			password
			<input type="button" value="sign up" />

			<div id="recaptcha">I'm not a robot</div>

			<div id="terms">
				By creating an account, you agree to our Terms of Use and
				Privacy Policy.
			</div>
		</div>
	</body>
</html>
